    <h3>Location</h3> 
    <div id="map"></div> 
    <script> 
      function initMap() { 
        var uluru = {lat: 28.501859, lng: 77.410320}; 
        var map = new google.maps.Map(document.getElementById('map'), { 
          zoom: 4, 
          center: uluru 
        }); 
        var marker = new google.maps.Marker({ 
          position: uluru, 
          map: map 
        }); 
      }
